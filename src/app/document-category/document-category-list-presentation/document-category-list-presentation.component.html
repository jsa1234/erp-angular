<div class="page-header-main">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
      <div class="content-header">
        <h1>{{'DOCUMENT_CATEGORIES' | translate}}</h1>
      </div>
    </div>
    <div class="col-md-auto col-sm-auto">
      <button *hasClaim="'documents_add_document_category'" class="btn blue-btn btn-sm m-right-10" (click)="manageCategory({})">
        <i class="las la-plus"></i>
        {{'ADD_DOCUMENT_CATEGORY' | translate}}
      </button>
    </div>
  </div>
</div>
<div class="mat-elevation-z8">
  <div class="loading-shade" *ngIf="!loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="table-responsive">
    <table mat-table [dataSource]="categories" class="table table-bordered table-hover">
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th style="width:30%" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}} </th>
        <td style="width:30%" mat-cell *matCellDef="let element">
          <button *hasClaim="'documents_update_document_category'" (click)="manageCategory(element)" class="btn btn-success btn-sm m-right-10" type="button">
            <i class="las la-pen"></i>
            {{'EDIT' | translate}}
          </button>
          <button *hasClaim="'documents_delete_document_category'" (click)="deleteCategory(element)" class="btn btn-danger btn-sm" type="button">
            <i class="las la-trash"></i>
            {{'DELETE' | translate}}
          </button>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{'NAME' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
