<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>{{"ACTIONS" | translate}}</h1>
            </div>
        </div>
        <div class="col-md-auto col-sm-auto col-auto">
            <button class="btn blue-btn btn-sm m-right-10" (click)="manageAction({})">
                <i class="fas fa-plus"></i>
                {{"ADD_ACTION" | translate}}
            </button>
        </div>
    </div>
</div>

<div class="loading-shade" *ngIf="!loading">
    <mat-spinner></mat-spinner>
</div>
<div class=" mb-3 w-25"> 
    <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search by name" />
  </div>
<div class="table-container">
    <table mat-table [dataSource]="actions | filter:searchQuery" class="mat-elevation-z8 table">
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> {{"ACTION" | translate}} </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="manageAction(element)" class="btn btn-success btn-sm m-right-10" type="button">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="d-none d-sm-inline"> {{"EDIT" | translate}}</span>
                </button>
                <button (click)="deleteAction(element)" class="btn btn-danger btn-sm" type="button">
                    <i class="fas fa-trash-alt"></i>
                    <span class="d-none d-sm-inline"> {{"DELETE" | translate}}</span>
                </button>
            </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{"NAME" | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="showinweb">
            <th mat-header-cell *matHeaderCellDef> {{"Show In Web" | translate}} </th>
            <td mat-cell *matCellDef="let element"> 
                <span class="badge "   [ngClass]="element.showInWeb?'badge-info': 'badge-warning'">{{element.showInWeb?'YES':'NO'}} </span></td>
        </ng-container>
        <ng-container matColumnDef="showindevice">
            <th mat-header-cell *matHeaderCellDef> {{"Show In Device" | translate}} </th>
            <td mat-cell *matCellDef="let element">
                <span class="badge "  [ngClass]="element.showInDevice?'badge-info': 'badge-warning'" >{{element.showInDevice?'YES':'NO'}} </span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
