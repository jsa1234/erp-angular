<div class="modal-content1" [ngClass]="{'modal-content-ar':translationService.getSelectedLanguage()=='ar'}">
    <div class="modal-header">
        <div class="d-flex w-100 align-items-center justify-content-between">
            <div class="col-md-9 col">
                <h4 class="modal-title">
                    {{'UNIT.MANAGE_UNIT'|translate}}
                </h4>
            </div>
            <div class="col-sm-auto col-auto ml-auto">
                <button type="button" class="close" (click)="onCancel(false)" data-dismiss="modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <form [formGroup]="unitForm" [ngClass]="{'form-label-ar':translationService.getSelectedLanguage()=='ar'}">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="unitNameEnglish"> {{'UNIT.NAME_ENGLISH'|translate}} <span class="text-danger">*</span></label>
                        <input formControlName="nameEnglish" type="text" class="form-control" id="unitName">
                        <div *ngIf="unitForm.get('nameEnglish').touched && unitForm.get('nameEnglish').errors">
                            <div class="text-danger"
                                *ngIf="unitForm.get('nameEnglish').touched && unitForm.get('nameEnglish').errors?.required">
                               {{'VALIDATIONS.NAME_ENGLISH_IS_REQUIRED'|translate}}
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="unitNameArabic">{{'UNIT.NAME_ARABIC'|translate}} <span class="text-danger">*</span></label>
                        <input formControlName="nameSecondLanguage" type="text" class="form-control text-arabics" id="unitName">
                        <div *ngIf="unitForm.get('nameSecondLanguage').touched && unitForm.get('nameSecondLanguage').errors">
                            <div class="text-danger"
                                *ngIf="unitForm.get('nameSecondLanguage').touched && unitForm.get('nameSecondLanguage').errors?.required">
                               {{'VALIDATIONS.NAME_ARABIC_IS_REQUIRED'|translate}}
                            </div>
                        </div>
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="unitName">{{'UNIT.CODE'|translate}} <span class="text-danger">*</span></label>
                        <input formControlName="code" [readonly]="isEdit" type="text" class="form-control" id="unitCode">
                        <div *ngIf="unitForm.get('code').touched && unitForm.get('code').errors">
                            <div class="text-danger"
                                *ngIf="unitForm.get('code').touched && unitForm.get('code').errors?.required">
                               {{'VALIDATIONS.CODE_IS_REQUIRED'|translate}}
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group" *ngIf="isEdit">
                        <label for="unitName">{{'COMMON.IS_ACTIVE' | translate}}</label>
                        <mat-slide-toggle formControlName="isActive" class="active-togle">{{ (isActive ? 'COMMON.ACTIVE' : 'COMMON.INACTIVE') | translate }}</mat-slide-toggle>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-row w-100">
                <div class="text-center w-100">
                    <ng-container >
                        <button class="btn btn-success btn-sm m-right-10" (click)="saveUnit()"
                            cdkFocusInitial><i class="fas fa-save"></i>
                            {{'COMMON.SAVE' | translate}}
                        </button>
                    </ng-container>
                    <button class="btn btn-danger btn-sm" (click)="onCancel(false)">
                        <i class="fas fa-times-circle"></i>
                        {{'COMMON.CANCEL' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
