<div
  class="modal-content1"
  [ngClass]="{
    'modal-content-ar': translationService.getSelectedLanguage() == 'ar'
  }"
>
  <div class="modal-header">
    <div class="d-flex w-100 align-items-center justify-content-between">
      <div class="col-md-9 col">
        <h4 class="modal-title">
          {{ "UNIT.MANAGE_UNIT" | translate }}
        </h4>
      </div>
      <div class="col-sm-auto col-auto ml-auto">
        <button
          type="button"
          class="close"
          (click)="onCancel(false)"
          data-dismiss="modal"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
  <form
    [formGroup]="unitForm"
    [ngClass]="{
      'form-label-ar': translationService.getSelectedLanguage() == 'ar'
    }"
  >
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="unitNameEnglish">
              {{ "UNIT.NAME_ENGLISH" | translate }}
              <span class="text-danger">*</span></label
            >
            <input
              formControlName="nameEnglish"
              type="text"
              class="form-control"
              id="unitName"
            />
            <div
              *ngIf="
                unitForm.get('nameEnglish').touched &&
                unitForm.get('nameEnglish').errors
              "
            >
              <div
                class="text-danger"
                *ngIf="
                  unitForm.get('nameEnglish').touched &&
                  unitForm.get('nameEnglish').errors?.required
                "
              >
                {{ "VALIDATIONS.NAME_ENGLISH_IS_REQUIRED" | translate }}
              </div>
            </div>
          </div>
          <!-- <div class="form-group">
                        <label for="unitNameArabic">{{'UNIT.NAME_ARABIC'|translate}} <span class="text-danger">*</span></label>
                        <input formControlName="nameSecondLanguage" type="text" class="form-control text-arabics" id="unitName">
                        <div *ngIf="unitForm.get('nameSecondLanguage').touched && unitForm.get('nameSecondLanguage').errors">
                            <div class="text-danger"
                                *ngIf="unitForm.get('nameSecondLanguage').touched && unitForm.get('nameSecondLanguage').errors?.required">
                               {{'VALIDATIONS.NAME_ARABIC_IS_REQUIRED'|translate}}
                            </div>
                        </div>
                    </div> -->
          <!-- <div class="form-group">
                        <label for="unitName">{{'UNIT.CODE'|translate}} <span class="text-danger">*</span></label>
                        <input formControlName="code" [readonly]="isEdit" type="text" class="form-control" id="unitCode">
                        <div *ngIf="unitForm.get('code').touched && unitForm.get('code').errors">
                            <div class="text-danger"
                                *ngIf="unitForm.get('code').touched && unitForm.get('code').errors?.required">
                               {{'VALIDATIONS.CODE_IS_REQUIRED'|translate}}
                            </div>
                        </div>
                    </div> -->
          <div class="form-group" *ngIf="isEdit">
            <label for="unitName">{{ "COMMON.IS_ACTIVE" | translate }}</label>
            <mat-slide-toggle formControlName="isActive" class="active-togle">{{
              (isActive ? "COMMON.ACTIVE" : "COMMON.INACTIVE") | translate
            }}</mat-slide-toggle>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="form-row w-100">
        <div class="text-center w-100">
          <ng-container>
            <button
              class="btn blue-btn btn-sm m-right-10"
              (click)="saveUnit()"
              cdkFocusInitial
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 9.00047V10.9085C3 13.3423 3 14.5592 3.66455 15.3834C3.79881 15.5499 3.95048 15.7016 4.117 15.8359C4.94123 16.5005 6.15811 16.5005 8.59185 16.5005C9.12105 16.5005 9.38557 16.5005 9.6279 16.415C9.6783 16.3971 9.72765 16.3767 9.77587 16.3536C10.0077 16.2428 10.1947 16.0557 10.5689 15.6815L14.1213 12.1291C14.5549 11.6956 14.7716 11.4788 14.8858 11.2031C15 10.9275 15 10.6209 15 10.0078V7.50047C15 4.67201 15 3.2578 14.1213 2.37912C13.327 1.58475 12.0949 1.50853 9.77587 1.50122M9.75 16.1255V15.7505C9.75 13.6291 9.75 12.5684 10.409 11.9094C11.068 11.2505 12.1287 11.2505 14.25 11.2505H14.625"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9 4.49976H3M6 1.49976V7.49975"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              {{ "COMMON.SAVE" | translate }}
            </button>
          </ng-container>
          <button class="btn btn-danger" (click)="onCancel(false)">
            <i class="fas fa-times-circle"></i>
            {{ "COMMON.CANCEL" | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
