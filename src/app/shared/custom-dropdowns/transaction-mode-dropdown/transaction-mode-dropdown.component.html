<label>{{'COMMON.MODE' |translate}} <span class="text-danger" *ngIf="isMandatory">*</span></label>
<div class="">
  <mat-form-field [formGroup]="group">
    <mat-select class="form-control" [formControlName]="controlName">
      <input class="form-control w-100" focused="'true'" type="text" autocomplete="off"
        placeholder="search transaction Mode">
      <mat-option *ngFor="let item of transactionModes " [value]="item.key">
        {{item.valueEnglish}}
      </mat-option>
    </mat-select>
    <div *ngIf="group.get(controlNameLabel).touched && group.get(controlNameLabel).errors">
      <div class="text-danger" *ngIf="group.get(controlNameLabel).errors?.required">
        Please choose Transaction Mode
      </div>
    </div>
  </mat-form-field>
</div>
