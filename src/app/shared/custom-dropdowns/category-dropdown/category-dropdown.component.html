<label>{{'COMMON.CATEGORY' | translate}} <span class="text-danger" *ngIf="isMandatory">*</span> </label>
<div class="">
 <mat-form-field [formGroup]="group">
    <mat-select class="form-control" [formControlName]="controlName" (valueChange)="getCategoryId($event)">
      <div class="serch-item-options">
      <div class="select-item-in" style="position: sticky; top: 0; z-index: 1;">
      <input class="form-control w-100"  (keydown.space)="$event.stopPropagation()" type="text"
        autocomplete="off" placeholder="search Category" [formControl]="searchControl">
        </div>
       <div class="select-item-op">
      <mat-option *ngFor="let category of categories" [value]="category.categoryUUID" >
       {{category.code}} - {{category.nameEnglish}}
      </mat-option>
      </div>
    </div>
    </mat-select>
    <div *ngIf="group.get(controlNameLabel).touched && group.get(controlNameLabel).errors">
      <div class="text-danger" *ngIf="group.get(controlNameLabel).errors?.required">
          Category Required
      </div>
  </div>
  </mat-form-field>
  </div>
