<label>{{'COMMON.CUSTOMER' | translate}} <span class="text-danger" *ngIf="isMandatory">*</span></label>
<div class="">
<mat-form-field [formGroup]="group">
    <mat-select class="form-control" [formControlName]="controlName">
      <input class="form-control w-100"  focused="'true'" type="text"
      autocomplete="off" placeholder="search customer">
      <mat-option *ngFor="let customer of customers" [value]="customer.accountUUID">
        {{customer.nameEnglish}}
      </mat-option>
    </mat-select>
    <div *ngIf="group.get('customer').touched && group.get('customer').errors">
      <div class="text-danger" *ngIf="group.get('customer').errors?.required">
          Please choose Customer
      </div>
  </div>
</mat-form-field>
</div>
