<label *ngIf="label !== ''">{{ (label  ?? 'COMMON.BRANCH')| translate }} <span class="text-danger" *ngIf="isMandatory">*</span> </label>

<div class="">
  <mat-form-field [formGroup]="group">
    <mat-select class="form-control"  [formControlName]="controlName"  (valueChange)="getBranchId($event)">
      <mat-option *ngFor="let branch of branches" [value]="branch.branchUUID" >
        {{branch.nameEnglish}}
      </mat-option>
    </mat-select>
    <div *ngIf="group.get(controlNameLabel).touched && group.get(controlNameLabel).errors">
      <div class="text-danger" *ngIf="group.get(controlNameLabel).errors?.required">
          Please choose {{label?(label | translate):'COMMON.BRANCH' | translate}}
      </div>
  </div>
</mat-form-field>
</div>
