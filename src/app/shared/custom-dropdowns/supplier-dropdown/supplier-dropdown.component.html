<label>{{'COMMON.SUPPLIER' | translate}} <span class="text-danger" *ngIf="isMandatory">*</span></label>
<div class="">
<mat-form-field [formGroup]="group">
    <mat-select class="form-control" [formControlName]="controlName" (selectionChange)="onSelectSupplier($event.value)">
      <input class="form-control w-100"  focused="'true'" type="text"
      autocomplete="off" placeholder="search Supplier">
      <mat-option *ngFor="let supplier of suppliers" [value]="supplier.accountUUID">
        {{supplier.nameEnglish}}
      </mat-option>
    </mat-select>
    <div *ngIf="group.get(controlName.toString()).touched && group.get(controlName.toString()).errors">
      <div class="text-danger" *ngIf="group.get(controlName.toString()).errors?.required">
          Please choose Supplier
      </div>
  </div>
  </mat-form-field>
</div>
