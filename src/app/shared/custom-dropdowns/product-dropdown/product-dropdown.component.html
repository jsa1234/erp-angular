  <label>{{'COMMON.PRODUCT' | translate}} <span class="text-danger" *ngIf="isMandatory">*</span></label>
  <div class="">
    <mat-form-field [formGroup]="group">
      <mat-select class="form-control" [formControlName]="controlName">
        <input class="form-control w-100"  (keydown.space)="$event.stopPropagation()" type="text"
        autocomplete="off" placeholder="search by name or code" [formControl]="searchControl">
        
        <mat-option *ngFor="let product of products" [value]="product.productUUID">
          {{product.productCode}} - {{product.nameEnglish}}
        </mat-option>
      </mat-select>
      <div *ngIf="group.get(controlNameLabel).touched && group.get(controlNameLabel).errors">
        <div class="text-danger" *ngIf="group.get(controlNameLabel).errors?.required">
            Please choose Product
        </div>
    </div>
    </mat-form-field>
  </div>
