
<label>{{label?(label | translate):'COMMON.USER' | translate}} <span class="text-danger" *ngIf="isMandatory">*</span> </label>
<div class="">
  <mat-form-field [formGroup]="group">
    <mat-select class="form-control"  [formControlName]="controlName">
      <mat-option *ngFor="let user of users" [value]="user.id" >
        {{user.firstName}} {{user.lastName}}
      </mat-option>
    </mat-select>
</mat-form-field>
</div>
