
<label>{{'COMMON.DEVICE' | translate}} <span class="text-danger" *ngIf="isMandatory">*</span></label>
  <div class="">
    <mat-form-field [formGroup]="group">
      <mat-select class="form-control" [formControlName]="controlName" disabled="true">
        <input class="form-control w-100"  focused="'true'" type="text" 
        autocomplete="off" placeholder="search device">
        <mat-option *ngFor="let device of devices" [value]="device.deviceUUID">
          {{device.deviceCode?device.deviceCode + ' '+'-':''}}  {{translate.getSelectedLanguage()=='en'?device.nameEnglish:device.nameSecondLanguage}}
        </mat-option>
      </mat-select>
      <div *ngIf="group.get(controleNameLabel).touched && group.get(controleNameLabel).errors">
        <div class="text-danger" *ngIf="group.get(controleNameLabel).errors?.required">
            Please choose Device
        </div>
    </div>
    </mat-form-field>
  </div>
