<div class="modal-content1">
	<div class="modal-header">
		<div class="d-flex w-100 align-items-center justify-content-between">
			<div class="col-md-9 col">
				<h4 class="modal-title">  {{'LOCATIONS.DISTRICT.MANAGE_DISTRICT' |translate}}</h4>
			</div>
			<div class="col-sm-auto col-auto ml-auto">
				<button (click)="onCancel(false)"
					type="button"
					class="close"
					data-dismiss="modal">
					<i class="fas fa-times"></i>
				</button>
			</div>
		</div>
	</div>
	<form [formGroup]="districtForm">
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label
							for>
							{{'LOCATIONS.DISTRICT.COUNTRY' |translate}} <span class="text-danger">*</span>
						</label>
						<div class="input-group">
							<mat-select placeholder
								class="form-control"
								class="form-control"
								formControlName="countryUUID">
								<mat-option *ngFor="let item of country"
									[value]="item.countryUUID"
									(click)="getState(item.countryUUID)">
									<span *ngIf="translationService.getSelectedLanguage() == 'en'">
										{{item.nameEnglish}}
									</span>
									<span *ngIf="translationService.getSelectedLanguage() == 'ar'">{{item.nameSecondLanguage}}</span>
								</mat-option>
							</mat-select>
						</div>
					</div>
					<div class="form-group">
						<label
							for>
							{{'LOCATIONS.DISTRICT.STATE' |translate}} <span class="text-danger">*</span>
						</label>
						<div class="input-group">
							<mat-select placeholder
								class="form-control"
								class="form-control"
								formControlName="stateUUID">
								<mat-option *ngFor="let item of state"
									[value]="item.stateUUID">
									<span *ngIf="translationService.getSelectedLanguage() == 'en'">
										{{item.nameEnglish}}
									</span>
									<span *ngIf="translationService.getSelectedLanguage() == 'ar'">{{item.nameSecondLanguage}}</span>
								</mat-option>
							</mat-select>
						</div>
					</div>
					<div class="form-group">
						<label
							for>
							{{'LOCATIONS.DISTRICT.DISTRICT_NAME_ENGLISH' |translate}} <span class="text-danger">*</span>
						</label>
						<input formControlName="nameEnglish"
							type="text"
							class="form-control"
							id>
					</div>
					<!-- <div class="form-group">
						<label
							for>
							{{'LOCATIONS.DISTRICT.DISTRICT_NAME_ARABIC' |translate}} <span class="text-danger">*</span>
						</label>
						<input formControlName="nameSecondLanguage"
							type="text"
							class="form-control text-arabics"
							id>
					</div> -->
					<div class="form-group" *ngIf="isEdit">
                        <label for="unitName">{{"COMMON.IS_ACTIVE" | translate}}</label>
                        <mat-slide-toggle formControlName="isActive" class="active-togle">{{ (isActive ? 'COMMON.ACTIVE' : 'COMMON.INACTIVE') | translate }}</mat-slide-toggle>
                    </div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="form-row w-100">
				<div class="col-md-auto col-auto">
					<ng-container>
						<button (click)="saveDistrict()"
							class="btn btn-success btn-sm m-right-10">
							<i class="fas fa-save"></i>
							{{"COMMON.SAVE" | translate}}
						</button>
					</ng-container>
					<button (click)="onCancel(false)"
						class="btn btn-danger btn-sm">
						<i class="fas fa-times-circle"></i>
						{{"COMMON.CANCEL" | translate}}
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
