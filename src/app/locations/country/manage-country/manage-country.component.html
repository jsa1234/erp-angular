<div class="modal-content1">
    <div class="modal-header">
        <div class="d-flex w-100 align-items-center justify-content-between">
            <div class="col-md-9 col">
                <h4 class="modal-title">
                    {{'LOCATIONS.COUNTRY.MANAGE_COUNTRY' | translate}}
                </h4>
            </div>
            <div class="col-sm-auto col-auto ml-auto">
                <button type="button" class="close" data-dismiss="modal" (click)="onCloseDialog(false)">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <form [formGroup]="countryForm">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for=""> {{'LOCATIONS.COUNTRY.COUNTRY_CODE' | translate}} <span  class="text-danger">*</span></label>
                        <input formControlName="countryCode" type="text" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for=""> {{'LOCATIONS.COUNTRY.COUNTRY_NAME_ENGLISH' | translate}}  <span  class="text-danger">*</span></label>
                        <input formControlName="nameEnglish" type="text" class="form-control" id="">
                    </div>
                    <!-- <div class="form-group">
                        <label for="">{{'LOCATIONS.COUNTRY.COUNTRY_NAME_ARABIC' | translate}} <span  class="text-danger">*</span></label>
                        <input formControlName="nameSecondLanguage" type="text" class="form-control text-arabics" id="">
                    </div> -->
                    <div class="form-group" *ngIf="isEdit">
                        <label for="unitName">{{'COMMON.IS_ACTIVE' |translate}}</label>
                        <mat-slide-toggle formControlName="isActive" class="active-togle">{{ (isActive ? 'COMMON.ACTIVE' : 'COMMON.INACTIVE') | translate }}</mat-slide-toggle>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-row w-100">
                <div class="col-md-auto col-auto">
                    <ng-container>
                        <button class="btn btn-success btn-sm m-right-10" (click)="saveCountry()">
                            <i class="fas fa-save"></i>
                            {{'COMMON.SAVE' |translate}}
                        </button>
                    </ng-container>
                    <button class="btn btn-danger btn-sm" (click)="onCloseDialog(false)">
                        <i class="fas fa-times-circle"></i>
                        {{'COMMON.CANCEL' |translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
