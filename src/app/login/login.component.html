<div class="limiter">
  <div class="container-login100">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <div class="left">
      <form
        [formGroup]="loginFormGroup"
        (submit)="onLoginSubmit()"
        class="login-form"
      >
        <div class="form-group">
          <img
            class="login-logo mb-5"
            src="../../assets/images/new/Logo.svg"
            alt="Logo"
          />
          <div class="company-name">
            <h3>Login with OloBillz</h3>
          </div>
        </div>

        <div class="form-header">
          <h3>Login with your UserName and password</h3>
        </div>

        <div class="form-group">
          <label
            for="employeeId"
            class="login-form-label"
            id="login-form-label1"
            >UserName</label
          >
          <input
            formControlName="userName"
            id="employeeId"
            placeholder="Enter here"
            class="input-field"
            autofocus
          />
          <div
            *ngIf="
              loginFormGroup.get('userName').touched &&
              loginFormGroup.get('userName').errors
            "
            class="k-tooltip-validation"
          >
            <div
              class="text-danger"
              *ngIf="loginFormGroup.get('userName').errors?.required"
            >
              {{ "VALIDATIONS.USERNAME_IS_REQUIRED" | translate }}
            </div>
            <div
              class="text-danger"
              *ngIf="loginFormGroup.get('userName').errors?.email"
            >
              {{ "VALIDATIONS.PLEASE_ENTER_VALID_EMAIL" | translate }}
            </div>
          </div>
        </div>

        <div class="form-group password-field">
          <label for="password" class="login-form-label" id="login-form-label"
            >Password</label
          >
          <div class="password-boxes">
            <input
              formControlName="password"
              class="input-field"
              [type]="fieldTextType ? 'text' : 'password'"
              placeholder="Enter Passowrd"
            />
            <i
              class=""
              [ngClass]="{
                'eye-off-icon': !fieldTextType,
                'eye-icon': fieldTextType
              }"
              (click)="fieldTextType = !fieldTextType"
            ></i>
          </div>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button
          type="submit"
          class="btn-login"
          [disabled]="!loginFormGroup.valid"
        >
          Login
        </button>
      </form>
    </div>

    <div class="center"></div>

    <div class="right">
      <img
        class="top-right"
        alt=""
        src="../../assets/images/new/login/login-screen-image.png"
      />

      <!-- <img class="top-right" alt="" src="../../assets/images/new/login/Vector.svg"/>
      <img class="bottom-right" alt="" src="../../assets/images/new/login/Layer_1.svg"/>
      <div class="cover">
        <img  alt="" src="../../assets/images/new/login/Rectangle 76.png"/>
      </div> -->
    </div>
  </div>
</div>
