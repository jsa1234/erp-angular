<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header svg-icons" [ngClass]="{'content-header-ar':translationService.getSelectedLanguage()=='ar'}">
                <h1><i class="icon36"></i> <span>{{'SIDEBAR.ROLES' | translate}}</span></h1>
            </div>
        </div>
        <div class="col-md-auto col-sm-auto col-auto">
            
            <button *hasClaim="'roles_roles_create_role'"  class="btn blue-btn btn-sm m-right-10"
                [routerLink]="['/roles/manage']">
                <i class="fas fa-plus"></i>
                {{'ROLES.ADD_ROLE' | translate}}
            </button>
        </div>
    </div>
    <div class="breadcrump-pages" [ngClass]="{'breadcrump-pages-ar':translationService.getSelectedLanguage()=='ar'}">
        <div class="crumbs-sec">
          <a [routerLink]="['/']" >{{'SIDEBAR.DASHBOARD' | translate}}</a> / <span>{{'SIDEBAR.ROLES' | translate}}</span>
        </div>
      </div>
</div>

<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="table-responsive">
    <table mat-table [dataSource]="roles" class="table table-bordered table-hover">
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th class="table-column-150" mat-header-cell *matHeaderCellDef>{{'COMMON.ACTION' | translate}} </th>
            <td class="table-column-150" mat-cell *matCellDef="let role">
                <button *hasClaim="'roles_roles_edit_role'"  [routerLink]="['/roles/manage',role.id]"
                    class="btn btn-success btn-sm m-right-10 m-left-10" type="button">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="d-none d-sm-inline"> {{'COMMON.EDIT' | translate}}</span>
                </button>
                
                <button *hasClaim="'roles_roles_delete_role'" (click)="deleteRole(role)" class="btn btn-danger btn-sm"
                    type="button">
                    <i class="fas fa-trash-alt"></i>
                    <span class="d-none d-sm-inline"> {{'COMMON.DELETE' | translate}}</span>
                </button>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{'ROLES.NAME' | translate}} </th>
            <td mat-cell *matCellDef="let role"> {{role.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
