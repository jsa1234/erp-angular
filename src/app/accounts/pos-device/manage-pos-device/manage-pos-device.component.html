<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
      <div class="col-md-auto col-sm-auto">
        <div class="content-header svg-icons">
          <h1><i class="icon59"></i> <span>Manage POS Device</span> </h1>
        </div>
      </div>
    </div>
    <div class="breadcrump-pages">
      <div class="crumbs-sec">
        <a [routerLink]="['/']" >Dashboard</a> / <a [routerLink]="['/pos-device']" >POS Device</a> / <span>Manage POS Device</span>
      </div>
    </div>
  </div>
  
  <div class="loading-shade" *ngIf="isLoading$ | async">
    <mat-spinner></mat-spinner>
  </div>


  <form [formGroup]="posDeviceForm" (ngSubmit)="savePosDevice()">
    <div class="row">
      <div class="col-md-9">
        <div class="section-boxed">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">POS Device Code</label>
                <input formControlName="posDeviceCode" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">Name</label>
                <input formControlName="nameEnglish" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">Device Model</label>
                <input formControlName="deviceModel" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">Device Id</label>
                <input formControlName="serialNo" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">App Key</label>
                <input formControlName="appKey" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">User Name</label>
                <input formControlName="username" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">Password</label>
                <input autocomplete="new-password" formControlName="password" class="form-control w-100" type="password">
              </div>
            </div>
            <div class="col-md-3 content-flex">
              <mat-slide-toggle formControlName="haveRearCamera"> Have Rear Camera</mat-slide-toggle>
            </div>
            <div class="col-md-3 content-flex">
              <mat-slide-toggle formControlName="haveFrontCamera"> Have Front Camera</mat-slide-toggle>
            </div>
            <div class="col-md-3 content-flex">
              <mat-slide-toggle formControlName="haveUsb"> Have USB</mat-slide-toggle>
            </div>
            <div class="col-md-3 content-flex">
              <mat-slide-toggle formControlName="haveWifi"> Have Wifi</mat-slide-toggle>
            </div>
            <div class="col-md-3">
              <mat-slide-toggle formControlName="haveSim"> Have Sim</mat-slide-toggle>
            </div>
            <div class="col-md-3">
              <mat-slide-toggle formControlName="havePrinter"> Have Printer</mat-slide-toggle>
            </div>

            <div class="col-md-3">
              <mat-slide-toggle formControlName="haveNfc"> Have Nfc</mat-slide-toggle>
            </div>
            <div class="col-md-3">
              <mat-slide-toggle formControlName="haveMagneticCardReader"> Have Magnetic Card Reader</mat-slide-toggle>
            </div>
            <div class="col-md-3">
              <mat-slide-toggle formControlName="haveBattery"> Have Battery</mat-slide-toggle>
            </div>
            <div class="col-md-3">
              <mat-slide-toggle formControlName="haveBluetooth"> Have Bluetooth</mat-slide-toggle>
            </div>
            <div class="col-md-3">
              <mat-slide-toggle formControlName="haveUpiEnabled"> Have Upi Enabled</mat-slide-toggle>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">IMEI1</label>
                <input formControlName="imeI1" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">IMEI2</label>
                <input formControlName="imeI2" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">Bluetooth Mac</label>
                <input formControlName="bluetoothMac" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">Wifi Mac</label>
                <input formControlName="wifiMac" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">Brand Name</label>
                <input formControlName="brandName" class="form-control w-100" type="text">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="text-dark">Printing Paper Size</label>
                <input formControlName="printingPaperSize" class="form-control w-100" type="text">
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-md-3 col-12">
        <div class="row">
          <div class="col-md-12 col-md-3">
            <mat-card class="cus-mat-card text-center">
              <input hidden (change)="onFileSelect($event)" #fileInput name="logo" type="file" name="Profile Photo"
                fxFlex="30">
              <img *ngIf="imgSrc" class="full-width" [src]="imgSrc" />
              <img *ngIf="!imgSrc" class="full-width" src="../../../assets/images/dummy.jpg" />
              <mat-card-actions>
                <button type="button" *ngIf="!imgSrc" class="btn btn-success btn-sm m-right-10"
                  (click)="fileInput.click()">
                  <i class="far fa-image"></i> {{'COMMON.ADD_IMAGE' | translate}}</button>
                <button type="button" *ngIf="imgSrc" class="btn btn-success btn-sm m-right-10"
                  (click)="fileInput.click()">
                  <i class="far fa-image"></i> {{'COMMON.CHANGE_IMAGE' | translate}}</button>
                <button *ngIf="imgSrc" type="button" (click)="onRemoveImage()" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt"></i> {{'COMMON.REMOVE_IMAGE' | translate}}</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>


    </div>
    <div class="row ">
      <div class="col-md-12 m-bottom-40 text-center">
        <button type="submit" class="btn btn-success btn-sm mr-2 m-left-10">
          <i class="fas fa-save"></i> Save
        </button>
        <button [routerLink]="['/pos-device']" type="button" class="btn btn-danger btn-sm">
          <i class="fas fa-times-circle"></i> Cancel
        </button>
      </div>
    </div>
  </form>
