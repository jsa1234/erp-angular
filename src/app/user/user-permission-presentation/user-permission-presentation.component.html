<div class="page-header-main">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
      <div class="content-header">
        <h1>
          {{'USERS.USER_PAGE_PERMISSION_TO' | translate }} :
          <span class="text-info">{{user?.firstName}} {{user?.lastName}}</span>
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="manage-role-sec">
<div class="row align-items-center">
  <div class="col-sm-12">
    <h4 class="widget-title">{{'USERS.PERMISSION' | translate}}</h4>
    <mat-checkbox color="primary" (change)="selecetAll($event)" class="example-margin">{{'USERS.SELECT_ALL' | translate}}</mat-checkbox>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div fxLayout="row wrap" *ngFor='let page of pages; let i=index' class="permission-role-se">
      <div fxFlex="100" fxFlex.sm="100">
        <mat-checkbox color="primary" (change)="onPageSelect($event,page.name)">
          <b> {{page.name}}</b>
        </mat-checkbox>
      </div>
      <div class="row ml-2">
        <ng-container *ngFor='let action of actions'>
          <div *ngIf="checkPageAction(page.id,action.id)" class="col-sm-3">
            <mat-checkbox color="primary" [checked]="checkPermission(page.id,action.id)"
              (change)="onPermissionChange($event,page,action)">
              {{action.name}}
            </mat-checkbox>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-sm-12 text-center m-bottom-40">
    <button  class="btn btn-success btn-sm m-right-10" (click)="saveUserClaim()"
      cdkFocusInitial><i class="fas fa-save"></i> {{'COMMON.SAVE' | translate}}</button>
    <a class="btn btn-danger btn-sm m-right-10" (click)="location.back()"><i class="fas fa-times-circle"></i> {{'COMMON.CANCEL' | translate}}</a>
  </div>
</div>
</div>
