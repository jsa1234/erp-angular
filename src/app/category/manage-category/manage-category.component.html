<div class="modal-content1" [ngClass]="{'modal-content-ar':translationService.getSelectedLanguage()=='ar'}">
    <div class="modal-header">
        <div class="d-flex w-100 align-items-center justify-content-between">
            <div class="col-md-4 col">
                <h4 class="modal-title text-left">
                 {{'CATEGORY.MANAGE_CATEGORY' | translate}}
                </h4>
            </div>
            <div>
                
            </div>
            <button type="button" class="close" data-dismiss="modal" (click)="onCancel(false)">
                <i class="fas fa-times"></i>
            </button>
          
        </div>
    </div>
    <div class="col-sm-auto col-auto ml-auto"[formGroup]="categoryForm">
                
        <!-- <label for="unitName">Allow Non Stock</label>
        <mat-slide-toggle formControlName="allowNonStock" class="active-togle"></mat-slide-toggle>
        &nbsp;
        <label for="unitName">Allow Zero Price</label>
        <mat-slide-toggle formControlName="allowZeroPrice" class="active-togle"></mat-slide-toggle>
        &nbsp; -->
        <label for="unitName">Is Top</label>
        <mat-slide-toggle formControlName="isTop" class="active-togle"></mat-slide-toggle>              
</div>
    <hr>
    <form [formGroup]="categoryForm" [ngClass]="{'form-label-ar':translationService.getSelectedLanguage()=='ar'}">
        <div class="modal-body modal-manage">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="unitName">{{"CATEGORY.NAME_ENGLISH" | translate}} <span class="text-danger">*</span></label>
                        <input formControlName="nameEnglish" type="text" class="form-control" id="unitName">
                    </div>
                    <!-- <div class="form-group">
                        <label for="unitName">{{"CATEGORY.NAME_ARABIC" | translate}}</label>
                        <input formControlName="nameSecondLanguage" type="text" class="form-control text-arabics" id="unitName">
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="unitName">{{"CATEGORY.CODE" | translate}} <span class="text-danger">*</span></label>
                        <input formControlName="code" [readonly]="isEdit" type="text" class="form-control" id="unitName">
                    </div> -->
                    <div class="form-group">
                        <label for="unitName">{{"COMMON.DESCRIPTION_ENGLISH" | translate}}</label>
                        <textarea class="form-control"  formControlName="descriptionEnglish" rows="4"></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="unitName">{{"COMMON.DESCRIPTION_ARABIC" | translate}}</label>
                        <textarea class="form-control text-arabics"  formControlName="descriptionSecondLanguage" rows="4"></textarea>
                    </div> -->
                    
                    <div class="form-group" *ngIf="isEdit">
                        <label for="unitName">{{"COMMON.IS_ACTIVE" | translate}}</label>
                        <mat-slide-toggle formControlName="isActive" class="active-togle">{{ (isActive ? 'COMMON.ACTIVE' : 'COMMON.INACTIVE') | translate }}</mat-slide-toggle>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="modal-footer">
            <div class="form-row w-100">
                <div class="col-md-auto col-auto w-100 text-center">
                    <ng-container>
                        <button class="btn blue-btn m-right-10" (click)="saveCategory()">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 9.00047V10.9085C3 13.3423 3 14.5592 3.66455 15.3834C3.79881 15.5499 3.95048 15.7016 4.117 15.8359C4.94123 16.5005 6.15811 16.5005 8.59185 16.5005C9.12105 16.5005 9.38557 16.5005 9.6279 16.415C9.6783 16.3971 9.72765 16.3767 9.77587 16.3536C10.0077 16.2428 10.1947 16.0557 10.5689 15.6815L14.1213 12.1291C14.5549 11.6956 14.7716 11.4788 14.8858 11.2031C15 10.9275 15 10.6209 15 10.0078V7.50047C15 4.67201 15 3.2578 14.1213 2.37912C13.327 1.58475 12.0949 1.50853 9.77587 1.50122M9.75 16.1255V15.7505C9.75 13.6291 9.75 12.5684 10.409 11.9094C11.068 11.2505 12.1287 11.2505 14.25 11.2505H14.625" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9 4.49976H3M6 1.49976V7.49975" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            {{'COMMON.SAVE' | translate}}
                        </button>
                    </ng-container>
                    <button class="btn btn-danger" (click)="onCancel(false)">
                        <i class="fas fa-times"></i>
                        {{'COMMON.CANCEL' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
