<div class="row">
    <div class="col-lg-4" *hasClaim="'dashboard_dashboard_view_total_sales'">
      <div class="small-box">
        <div class="inner">
          <ng-container *ngIf="!isLoading$">
          <h3 [innerHTML]="(totalSale??0) | customCurrency" ></h3>
          </ng-container>
          <ng-container *ngIf="isLoading$">
            <app-skelton-loader ></app-skelton-loader>
          </ng-container> 
          <p>{{'DASHBOARD.TOTAL_SALES' | translate}}</p>
        </div>
        <div class="icon">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    </div>
