<div class="topcustomer-chart">
    <!-- <span class="adv-rpt">Advanced Report<i class="vector"></i></span> -->
    <div class="chart-wrapper">
        <ng-container *ngIf="isLoading$">
            <app-dashboard-loader></app-dashboard-loader>

        <canvas baseChart

        </canvas>
    </div>

</div>
