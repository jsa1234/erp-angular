    <div class="col-12 d-flex align-items-center justify-content-between">
      <!-- Dashboard Heading -->
      <div class="content-header svg-icons" [ngClass]="{'content-header-ar':translate.getSelectedLanguage()=='ar'}">
        <h1>{{'SIDEBAR.DASHBOARD' | translate }}</h1>
      </div>

      <!-- Date Picker (aligned to the right) -->

      <div class="date-cls">
        <span class="date-range-display" (click)="picker.open()">
          {{ isTodayRange() ? 'Today' : (startDate ? (startDate | date: 'MMM dd') : '') }}
          {{ isTodayRange() ?'':'-'}}
           {{ isTodayRange() ?'': (endDate | date: 'MMM dd') }}<mat-icon>keyboard_arrow_down</mat-icon>
        </span>
        <mat-date-range-input [formGroup]="dashboardFilterForm.get('dateRange')" [rangePicker]="picker">
          <input matStartDate formControlName="start" hidden>
          <input matEndDate formControlName="end" hidden>
        </mat-date-range-input>
        <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> -->
        <mat-date-range-picker #picker></mat-date-range-picker>
      </div>
    </div>
  </div>
</div>

<div class="dashbord-charts" *hasClaim="['dashboard_dashboard_view_customer_graph',  'dashboard_dashboard_view_product_graph','dashboard_dashboard_view_expense_graph','dashboard_dashboard_view_user_graph']">
  <div class="row">
    <div class="col-md-3" *hasClaim="'dashboard_dashboard_view_customer_graph'">
      <app-top-customers  [topCustomersList]="topCustomers"></app-top-customers>
    </div>

    <div class="col-md-3" *hasClaim="'dashboard_dashboard_view_expense_graph'">
      <app-financial-insights-chart [financialInsightDataList]="financialData"></app-financial-insights-chart>
    </div>
   
    <div class="col-md-6" *hasClaim="'dashboard_dashboard_view_user_graph'">
      <app-top-users [topUsersList]="avgSales"></app-top-users>
    </div>
    <div class="col-md-6" *hasClaim="'dashboard_dashboard_view_product_graph'">
      <app-top-selling-products [topSellingProductsList]="returns"></app-top-selling-products>
    </div>
    <div class="col-md-6">
      <!-- <app-inventory-overview [financialSummaryCounts]="finacialSummaryCounts" *hasClaim="['dashboard_dashboard_view_total_sales','dashboard_dashboard_view_total_purchase','dashboard_dashboard_view_sale_discount','dashboard_dashboard_view_receivable','dashboard_dashboard_view_stock_values','dashboard_dashboard_view_cash_in_hand']"></app-inventory-overview> -->
       <app-revenue-chart [revenueList]="revenueData"></app-revenue-chart>
    </div>
  </div>
</div>
