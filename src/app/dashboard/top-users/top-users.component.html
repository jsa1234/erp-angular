      <div class="topcustomer-chart">
        <div class="chart-wrapper">
          <ng-container *ngIf="isLoading$">
            <app-dashboard-loader></app-dashboard-loader>
            </ng-container>
            <ng-container *ngIf="!isLoading$">
              <canvas baseChart *ngIf="topUsersList?.currentYearMonthlyAverages?.length > 0 || topUsersList?.previousYearMonthlyAverages?.length > 0"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              
              [legend]="lineChartLegend"
              [type]="lineChartType">
            </canvas>
            <div *ngIf="!(topUsersList?.currentYearMonthlyAverages?.length > 0 || topUsersList?.previousYearMonthlyAverages?.length > 0)"  class="dummyChart">
              <label >{{'COMMON.NO_DATA_FOUND' | translate}}</label>
            </div>
            </ng-container>
      
        </div>
      </div>
