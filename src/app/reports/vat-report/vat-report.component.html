<div class="page-header-main">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
      <div class="content-header svg-icons" [ngClass]="{'content-header-ar':translationService.getSelectedLanguage()=='ar'}">
        <h1><i class="icon25"></i> <span>{{'SIDEBAR.TAX_REPORT' | translate}}</span></h1>
      </div>
    </div>
  </div>
  <div class="breadcrump-pages" [ngClass]="{'breadcrump-pages-ar':translationService.getSelectedLanguage()=='ar'}">
    <div class="crumbs-sec">
      <a [routerLink]="['/']" >{{'SIDEBAR.DASHBOARD' | translate}}</a> / <span>{{'SIDEBAR.TAX_REPORT' | translate}}</span>
    </div>
  </div>
</div>

<div class="loading-shade" *ngIf="isLoading$">
  <mat-spinner></mat-spinner>
</div>

<mat-tab-group animationDuration="0ms">
  <mat-tab *hasClaim="'report_vat_report_vat_report_summary'" label="{{'REPORTS.SUMMARY' | translate}}">
    <app-summary-report></app-summary-report> 
  </mat-tab>

  <mat-tab *hasClaim="'report_vat_report_output_statement'" label="{{'REPORTS.OUTPUT_STATEMENT'| translate}}">
