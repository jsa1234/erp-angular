<div class="page-header-main">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-auto col-sm-auto">
      <div class="content-header svg-icons" [ngClass]="{'content-header-ar':translationService.getSelectedLanguage()=='ar'}">
        <h1>{{'SIDEBAR.STOCK_REPORT' | translate}}</h1>
      </div>
    </div>
  </div>
  <div class="breadcrump-pages" [ngClass]="{'breadcrump-pages-ar':translationService.getSelectedLanguage()=='ar'}">
    <div class="crumbs-sec">
      <a [routerLink]="['/']" >{{'SIDEBAR.DASHBOARD' | translate}}</a> <i class="chevron-icon"></i> <span>{{'SIDEBAR.STOCK_REPORT' | translate}}</span>
    </div>
  </div>
</div>
<div class="loading-shade" *ngIf="isLoading$">
  <mat-spinner></mat-spinner>
</div>
<mat-tab-group animationDuration="0ms">
  <mat-tab *hasClaim="'report_stock_report_general_stock_report'" label="{{'REPORTS.GENERAL_REPORT' | translate}}">
    <app-general-report></app-general-report>
  </mat-tab>
  <mat-tab *hasClaim="'report_stock_report_product_wise_stock_report'" label="{{'REPORTS.PRODUCT_WISE' | translate}}">
    <app-product-wise></app-product-wise>
  </mat-tab>
</mat-tab-group>
