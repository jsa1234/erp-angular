<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
      <div class="col-md-auto col-sm-auto">
        <div class="content-header svg-icons" [ngClass]="{'content-header-ar':translationService.getSelectedLanguage()=='ar'}">
          <h1><i class="icon24"></i> <span>{{'SIDEBAR.PURCHASE_RETURN_REPORT' | translate}}</span></h1>
        </div>
      </div>
    </div>
    <div class="breadcrump-pages" [ngClass]="{'breadcrump-pages-ar':translationService.getSelectedLanguage()=='ar'}">
      <div class="crumbs-sec">
        <a [routerLink]="['/']" >{{'SIDEBAR.DASHBOARD' | translate}}</a> / <span>{{'SIDEBAR.PURCHASE_RETURN_REPORT' | translate}}</span>
      </div>
    </div>
  </div>
  <div class="loading-shade" *ngIf="isLoading$">
    <mat-spinner></mat-spinner>
  </div>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="{{'REPORTS.BILL_WISE' | translate}}" >
     <app-bill-wise-purchase-return-report></app-bill-wise-purchase-return-report>
    </mat-tab>
    <mat-tab label="{{'REPORTS.DETAILED' | translate}}" >
      <app-detailed-purchase-return-report></app-detailed-purchase-return-report>
    </mat-tab>
  </mat-tab-group>
